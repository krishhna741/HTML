<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms_1</title>
    <style>
        body {
            background-color: #414141;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="get"
    accept-charset="UTF-8" autocomplete="off" enctype="text/plain">
        <label for="fname">First Name</label>
        <input type="text" placeholder="first name" name="" id="fname">
        <br/>
        <label for="gname">Last Name</label>
        <input type="text" placeholder="last name" name="" id="gname">
        <br/>
        <button type="submit">submit</button>
    </form>
</body>
</html>
